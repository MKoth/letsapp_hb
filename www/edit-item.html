<ons-page>
	<h2 class="menu-title"><i class="fa fa-bars" ng-click="menu.toggleMenu()" style="margin-right:10px;"></i>ערוך נקודת עניין</h2>
	<img src="img/green-top.jpg" class="select-proj-bg" style="top:0;"/>
	<div class="tab-holder">
		<div class="item-tab selected"><i class="fa fa-pencil"></i></div>
		<div class="item-tab" style="float: right;margin-right: 70px;" ng-click="menu.setMainPage('add-item.html', {closeMenu: true})"><i class="fa fa-plus"></i></div>
	</div>
	<div style="margin-top:200px;"></div>
	<a href="#" ng-click="openInBrowser('https://play.google.com/store/apps/details?id=com.letsgetstartup2')" ng-if="project_id==1374" class="download_app">הורד אפליקציה</a>
	<a href="#" ng-click="openInBrowser('https://play.google.com/store/apps/details?id=com.letsgetstartup3')" ng-if="project_id==1371" class="download_app">הורד אפליקציה</a>
	<a href="#" ng-click="openInBrowser('https://play.google.com/store/apps/details?id=com.letsgetstartup4')" ng-if="project_id==1369" class="download_app">הורד אפליקציה</a>
	<div ng-repeat="(key, fieldList) in editFieldList">
		<p class="item-edit-name" ng-bind="fieldList['title']" style="padding:15px 10px;text-align:center;" ng-click="editFieldListSection($event)"></p>
		<div class="editFieldsListHolder" style="display:none;">
			<div ng-repeat="field in fieldList['fields']">
				<section ng-if="checkFieldType(field['type'],'google_map')">
					<input type="text" class="text-input" ng-model="field['value']['address']" placeholder="כתובת" style="display: block; width: 75%">
					<input type="text" class="text-input" ng-model="field['value']['lng']" placeholder="קו גובה" style="display: block; width: 37%; float:right; margin-right:13%;">
					<input type="text" class="text-input" ng-model="field['value']['lat']" placeholder="קו רוחב" style="display: block; width: 37%; float:right; margin-right:1%;">
					<div style="clear:both;"></div>
				</section>
				<section ng-if="checkFieldType(field['type'],'text')">
					<input type="text" class="text-input" ng-model="field['value']" placeholder="{{field['label']}}" style="display: block; width: 75%">
				</section>
				<section ng-if="checkFieldType(field['type'],'textarea')">
					<textarea class="edit_item_map_holder text-input" ng-model="field['value']" placeholder="{{field['label']}}" style="display: block; width: 75%; min-height:150px;"></textarea>
				</section>
			</div>
			<section>
				<button ng-click="updateItemFunc(fieldList)">שלח</button>
				<button ng-click="deleteItemFunc(fieldList['id'])">Delete</button>
			</section>
		</div>
	</div>
</ons-page>
