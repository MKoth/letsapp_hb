	<ons-page>
		<h2 class="menu-title" style="font-size:15px;"><i class="fa fa-bars" ng-click="menu.toggleMenu()" style="margin-right:10px;font-size:22px;"></i>{{milestone_title}}</h2>
		<img src="img/elliptic_sign_bg.png" style="width:100%;height: 25%;"></img>
		<div id="logo-sign" style="top:5%;">
			<img src="img/short-logo.png" style="width:100%;"></img>
		</div>
		<ons-carousel ng-if="milestonePostmetaMedia" style="height: 650px; width: 100%; text-align:center;" initial-index="0" swipeable overscrollable auto-scroll>
			<ons-carousel-item ng-repeat="media in milestonePostmetaMedia">
				<img ng-if="!checkVideo(media)" src="{{media}}" style="width:100%;"></img>
				<video ng-if="checkVideo(media)" width="320" height="640" controls>
					<source ng-src="{{trustSrc(media)}}" type="video/mp4">
				</video>
				<iframe ng-if="checkYoutube(media)" width="100%" height="315" src="{{trustSrc(media)}}" frameborder="0" allowfullscreen></iframe>
			</ons-carousel-item>
		</ons-carousel>
		<p  ng-bind-html="milestone_content" style="padding:10px;font-size:13px;text-align:right;"></p>
	  </ons-page>
