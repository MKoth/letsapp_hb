	<ons-page>
		<h2 class="menu-title"><i class="fa fa-bars" ng-click="menu.toggleMenu()" style="margin-right:10px;"></i>Task</h2>
		<img src="img/elliptic_sign_bg.png" style="width:100%;height: 25%;"></img>
		<div id="logo-sign" style="top:5%;">
			<img src="img/short-logo.png" style="width:100%;"></img>
		</div>
		<p class="task_text_holder" ng-bind-html="milestone_content" style="padding:10px;text-align:right;"></p>
		<section style="padding: 8px">
			<textarea class="edit_item_map_holder comment_text_holder" ng-model="newTaskComment.content" placeholder="Your answer or comment" style="display: block; min-height:150px;">{{newTaskComment.content}}</textarea>
		</section>
		<button class="add_comment" ng-click="insertTaskComment()">Add comment</button>
		<section style="padding: 8px 20px" ng-repeat="taskInfo in currentTaskComments">
			<div class="comment_heading">{{taskInfo.comment_author+" "+taskInfo.comment_author_email+" "+taskInfo.comment_date}}<img ng-if="taskInfo.comment_author_avatar" src="{{taskInfo.comment_author_avatar}}" class="comment_image"/><img ng-if="!taskInfo.comment_author_avatar" src="img/anon.gif" class="comment_image"/></div>
			<div class="comment_content">{{taskInfo.comment_content}}</div>
		</section>
	</ons-page>
