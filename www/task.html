	<ons-page>
		<h2 class="menu-title"><i class="fa fa-bars" ng-click="menu.toggleMenu()" style="margin-right:10px;"></i>{{vocabulary[lang]['Task']}}</h2>
		<img src="img/elliptic_sign_bg.png" style="width:100%;height: 110px;"></img>
		<button class="prev_lesson_but" ng-if="prev!='first'" ng-click="menuLessonClickFunc(prev)">< Previous</button>
		<button class="next_lesson_but" ng-if="next!='last'" ng-click="menuLessonClickFunc(next)">Next ></button>
		<p class="task_text_holder" ng-bind-html="milestone_content" style="padding:10px;text-align:right;"></p>
		<b class="task_text_holder" ng-bind-html="final_answer" style="padding:10px;text-align:right;">Final answer is: {{final_answer}}</b>
		<section style="padding: 8px">
			<textarea class="edit_item_map_holder comment_text_holder" ng-model="newTaskComment.final_answer" placeholder="Your answer or comment" style="display: block; min-height:150px;">{{newTaskComment.final_answer}}</textarea>
		</section>
		<button class="add_comment" ng-click="insertFinalAnswer()">Insert answer</button>
		<section style="padding: 8px">
			<textarea class="edit_item_map_holder comment_text_holder comment_small_holder" ng-model="newTaskComment.content" placeholder="Your answer or comment" style="display: block; min-height:88px;">{{newTaskComment.content}}</textarea>
			<button class="add_comment small_comment_button" ng-click="insertTaskComment()"></button>
			<div style="clear:both;"></div>
		</section>
		<section style="padding: 8px 20px" ng-repeat="taskInfo in currentTaskComments">
			<div class="comment_heading">{{taskInfo.comment_author+" "+taskInfo.comment_author_email+" "+taskInfo.comment_date}}<img ng-if="taskInfo.comment_author_avatar" src="{{taskInfo.comment_author_avatar}}" class="comment_image"/><img ng-if="!taskInfo.comment_author_avatar" src="img/anon.gif" class="comment_image"/></div>
			<div class="comment_content">{{taskInfo.comment_content}}</div>
		</section>
	</ons-page>
